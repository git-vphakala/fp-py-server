<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>findpairs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'findpairs/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'findpairs/spruits-2018.9.css' %}">
    <style id="spruits-app-styles"></style>
    <script src="{% static 'findpairs/jquery.js' %}"></script>
    <script src="{% static 'findpairs/spruits.js' %}"></script>
    <script src="{% static 'findpairs/spruits2.js' %}"></script>
    <script>
        "use strict"
        $(document).ready(function() {
            function FindPairs(args) {
                let userName, render, state, message, store = {};
                const States = { init:1, initContinue:2, play:3, playContinue:4, gameover:5, gameoverContinue:6 };
                const ScreenEntities = {};
                var fpSocket = new WebSocket('ws://' + window.location.host + '/ws/username/');
                let gameSocket;
                console.log("ws URL=" + 'ws://' + window.location.host + '/ws/username/')
                fpSocket.onmessage = function(e) {
                    message = JSON.parse(e.data);
                    console.log(message.type + ":" + message.message);
                    store.messageHandler(message.type);
                    // render();
                }
                fpSocket.onclose = function(e) {
                    console.error("fpSocket.onclose()");
                }

                //****************************************************************************************************************************************************************************
                function RadioGroup(args) {
                    let buttonNames = args.buttonNames,
                        custom = args.custom,
                        buttons,
                    
                    RadioButton = function(args) {
                        let groupName = args.groupName,
                            $input,
                            $customButton,

                            handleClickCheckbox = function(e) {
                                e.preventDefault();
                                $input[0].checked = $input[0].checked ? false : true;
                            };
                    
                        spruits.Component.call(this, args);
                    
                        $input = $("<input>", { type:"radio", name:groupName, value:this.name });
                        $customButton = (custom !== false) ? $("<span>", { class:"custombutton" }).on("click", handleClickCheckbox) : "";                    
                        this.$field.addClass("radiobutton-1" + ((custom === false) ? " def" : "")).append($input, $customButton);

                        this.getVal = function getVal(propName) {
                            let val;

                            switch(propName) {
                            case "val":
                            default:
                                val = $input[0].checked ? true : false;
                                break;
                            }

                            return val;
                        };

                        this.setVal = function setVal(propName, val) {
                            if (val === undefined) {
                                val = propName;
                                propName = "val";
                            }
                            switch (propName) {
                            case "val":
                                $input[0].checked = val;
                                break;
                            case "empty":
                                $input[0].checked = false;
                                break;
                            }
                        };
                    }; // RadioButton

                    spruits.Component.call(this, args);
                
                    buttons = buttonNames.map(buttonName => {
                        return new RadioButton({ fieldName:buttonName, groupName:this.name });
                    });
                    buttons.forEach(comp => { this.$field.append(comp.$field); });

                    this.getVal = function(propName) {
                        let val, len, i;
                    
                        switch(propName) {
                        case "val":
                        default:
                            len = buttons.length;
                            for (i=0; i<len; i++) {
                                if (buttons[i].get("val")) {
                                    val = buttons[i].name;
                                    break;
                                }
                            }
                            break;
                        }

                        return val;
                    };

                    this.empty = function() {
                        buttons.forEach(rb => { rb.set("val", false); });
                    }
                } // RadioGroup

                spruits.addCssRule(`.radiobutton-1 {
                        display:block;
                        padding-left:1em;
                    }
                    .radiobutton-1 input {
                        opacity:0;
                    }
                    .radiobutton-1.def input {
                        opacity:unset;
                    }
                    .radiobutton-1 .custombutton {
                        height:1em;
                        width:1em;
                        background-color:#ffff00;
                        display:inline-block;
                        border-radius:50%;
                        border-bottom:1px solid #999900;
                        border-right:1px solid #999900;
                        margin-left:-1em;
                    }
                    .radiobutton-1:hover input ~ .custombutton {
                        background-color:#999900;
                    }
                    .radiobutton-1 .custombutton:after {
                        content:"";
                        display:inline-block;
                        background-color:#FFFF00;
                        width:0.5em;
                        height:0.5em;
                        border-radius:50%;
                        margin-left:0.25em;
                        margin-bottom:0.125em;
                    }
                    .radiobutton-1 input:checked ~ .custombutton:after {
                        display:inline-block;
                        background-color:#333300;
                    }`);
//****************************************************************************************************************************************************************************
function Card(args) {
  let faceValue = args.faceValue.slice(0, -1),
      onClick =   args.onClick,
      $label,
      labelMap = { 
	1:"android", 2:"google", 3:"github", 4:"fort-awesome", 5:"youtube-play", 6:"twitter", 7:"snapchat", 8:"whatsapp", 9:"linux", 10:"apple",
	11:"firefox", 12:"font-awesome", 13:"chrome", 14:"html5", 15:"amazon", 16:"skype", 17:"stack-overflow", 18:"wikipedia-w", 19:"superpowers", 20:"windows",
	21:"dropbox", 22:"drupal", 23:"edge", 24:"empire", 25:"envira", 26:"facebook", 27:"flickr", 28:"gitlab", 29:"glide", 30:"gg",
	31:"git", 32:"forumbee", 33:"get-pocket"
		 };
  
  spruits.Component.call(this, args);
  $label = this.$label;
  $label.html("").append( $("<i>", { class:"fa fa-" + labelMap[faceValue] }) ); // html(faceValue);
  this.$field.addClass("card");
  this.$field.on("click", e => onClick(e, $label));
}
spruits.addCssRule(`.spruit-field.card > label {
  font-size:150%;
  width: 1.5em;
  height: 1.25em;
  padding-top:0;
  text-align: center;
  border: 0;
  margin: 0.2em;
  border-radius: 8px;
  background: #ffff00;
  border-right: 1px solid #999900;
  border-bottom: 1px solid #999900;
  color: #333300;
  display:inline-block;
}
@media only screen and (min-width:400px) {
  .spruit-field.card > label {
    font-size:200%;
  }
}
.spruit-field.card > label.facedown {
  background: #999900;
  color: #999900;
  border-right-color: #ffff00;
  border-bottom-color: #ffff00;
}
.spruit-field.card > label.removed {
  background: #9ACD32;
  color: #9ACD32;
  border-right-color: #9ACD32;
  border-bottom-color: #9ACD32;
}`);

//****************************************************************************************************************************************************************************                
                ScreenEntities["init"] = function Init(args) {
                    args.screen = {
                        create:function(entity) {
                            const $name = $("<input>", { class:"name" });
                            const $cookieContainer = $("<div>");
                            const $login = $("<div>", { class:"login" }).append(
                                $("<div>").append( $("<img>", { src:"{% static 'findpairs/fp2.png' %}", width:"160" }) ),
                                $("<div>").append( $name ),
                                $("<i>", { class:"fa fa-sign-in" }).on("click", e => {
                                    e.preventDefault();
                                    userName = $name.val();
                                    console.log("i.sign-in.onclick:userName=" + userName + ', ws-host=' + window.location.host);
                                    fpSocket.send(JSON.stringify({ type:"my-name", message:userName }));
                                }),
                                $cookieContainer
                            );
                            const $user = $("<div>", { class:"login" });
                            const $online = $("<div>");
                            const $games = $("<div>");
                            const handleClickCreateGame = function(e, level, myTurnComp, numOfPlayers, ultra, numPairs) {
		                        let levelVal = level.get("val"),
			                        size = (levelVal === "Ultra") ? ultra.get("val") : numPairs[ levelVal ];
	      
		                        e.preventDefault();
				 
		                        if (size && userName.length) {
		                            /* msg = { user:userName, playerId:turn, numPairs:#pairs, numPlayers }, turn = [ 0, 1 ] */
                                    fpSocket.send(JSON.stringify({ type:"create-game", 
                                                                   message:{ user:userName, playerId:myTurnComp.get("val") ? 0 : 1, numPairs:size, numPlayers:numOfPlayers.get("val") }}));
		                            level.empty();
		                            myTurnComp.empty();
		                            numOfPlayers.set("init");
		                            ultra.set("init");
		                        }
		                    };
                            const initGaming = function() {
                                const numPairs = { "Easy":5, "Medium":15, "Hard":21, "Ultra":24 };
                                let level = new RadioGroup({ fieldName:"Select level", buttonNames:Object.keys(numPairs) }),
                                    ultra = new spruits2.Spinner({ fieldName:"Ultra", fieldClass:"spruits-spinner numofplayers-spinner", attrs:{ input:{ class:"numdigits-2", size:"2" }}, 
                                                                  min:24, max:33 }),
                                    myTurnComp = new spruits2.InputCheckbox({ fieldName:"My turn 1st" }),
                                    numOfPlayers = new spruits2.Spinner({ fieldName:"Number of players", fieldClass:"spruits-spinner numofplayers-spinner", attrs:{ input:{ class:"numdigits-2", 
                                                                         size:"2" }}, initial:2, min:1, max:6 });
                                entity.$field.html("");
                                entity.$field.append($user.html("user name: " + userName), $("<i>", { class:"fa fa-cog conf" }), //.on("click", handleClickConf),
				                                     $("<div>", { class:"online" }).append( $("<h6>").html("Online"), $online, $("<h6>").html("Games"), $games),
				                                     $("<div>", { class:"select-level-row" }).append(level.$field, ultra.$field),
				                                     myTurnComp.$field,
				                                     numOfPlayers.$field,
                                                     $("<div>", { class:"c-game" }).append($("<button>").html("Create Game").on("click", e => 
                                                        handleClickCreateGame(e, level, myTurnComp, numOfPlayers, ultra, numPairs))));
                            };
                            const handleMyNameAck = function() {
                                const setCookie = function(cookieName, cookieValue, exmins) {
                                    const d = new Date();
                                    let expires;
                                    d.setTime(d.getTime() + (exmins*60*1000));
                                    expires = "expires="+ d.toUTCString();
                                    document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
                                };
                                if (message.rc === 0) {
                                    setCookie("username", userName, 5);
                                    initGaming();
                                } else {
                                    console.error("message.rc=" + message.rc);
                                }
                            };
                            const setGameList = function(games) { // games=[[gameId, numPlayers, numPairs],[], ... ]
                                $games.empty();
                                $games.append(games.map(game => {
                                    let names = Array(game[1] /*.numPlayers*/).fill("???");
                                    
                                    return $("<button>")
                                        .text(names.reduce((all, name, i, arr) => { // for 3 players and 21 pairs text will be '??? vs ??? vs ???, 21'
                                            let s = name;
                                            if (i < (arr.length - 1)) s += " vs ";
                                            return all + s;
                                        }, "") + ", " + game[2] /*.numPairs*/)
                                        .on("click", e => {
                                            fpSocket.send(JSON.stringify({ type:"join-game", message:game })); // "join game", { user:userName, game:game });
                                            return false;
                                        });
                                }));
                                store.games = games;
                                return true;
                            };
                            const waitForGaming = () => entity.$field.empty().append($user, $("<div>").append("Waiting for the game to start."));
                            const handleOnlineList = function() {
                                $online.text(JSON.stringify(message.message));
                            };
                            const replay = function() {
                                $games.empty();
                                setGameList(store.games);
                                initGaming();
                            }
                            const handleMessage = function() {
                                if (message === undefined) {
                                    console.error("init.handleMessage: message=undefined");
                                    return;
                                }
                                if (message.type === "my-name-ack") {
                                    handleMyNameAck();
                                } else if (message.type === "replay") {
                                    replay();
                                } else if (message.type === "online-list") {
                                    handleOnlineList();
                                } else if (message.type === 'create-game-ack') {
                                    console.log("init.handleMessage: " + JSON.stringify(message));
                                } else if (message.type === "game-list") {
                                    setGameList(message.message);
                                } else if (message.type === 'join-game-ack') {
                                    console.log("init.handleMessage: " + JSON.stringify(message));
                                    waitForGaming();
                                } else if (message.type === 'start-game') {
                                    store.message = {}
                                    store.message = Object.assign({}, store.message, message);
                                    render(States.play);
                                }
                                else {
                                    console.error("init.handleMessage: " + JSON.stringify(message));
                                }
                                message = undefined;
                            };
                            const getCookie = function(cname) {
                                const name = cname + "=";
                                const decodedCookie = decodeURIComponent(document.cookie);
                                const ca = decodedCookie.split(';');
                                for(let i = 0; i <ca.length; i++) {
                                    let c = ca[i];
                                    while (c.charAt(0) == ' ') c = c.substring(1);
                                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                                }
                                return "";
                            };
                            let cookies = decodeURIComponent(document.cookie).split(';');
                            cookies.forEach(cookie => {
                                console.log("cookie=" + cookie); 
                            });
                            entity.$field.addClass("screen-entity-init").append($login);
                            entity.$label.css({ display:"none" });
                            store.addMessageHandler("online-list", handleMessage);
                            store.addMessageHandler("game-list", handleMessage);
                            entity.set("State", { key:"initGaming", value:handleMessage });
                        } // create()
                    }; // args.screen
                    spruits.Entity.call(this, args);
                    this.load();
                }; // ScreenEntity.init

                ScreenEntities["play"] = function Play(args) {
                    args.screen = {
                        create:function(entity) {
                            let msg = JSON.parse(store.message.message),
                            turns,
                            scores,
                            $dash = $("<span>", { class:"dash" }).html("-"),
                            myTurn,
	      			        getScoreboard = function() {
						        let $scoreboard = $("<div>", { class:"header" });
		    			        const handleClickEmptyLog = function(e) {
		      				        e.preventDefault();
		      				        //$log.html("").append($("<li>").append("Cleared=" + (new Date(Date.now())).toString()));
		    			        };
    		    			    const handleClickGiveupGame = function(e) {
                                    e.preventDefault();
                                    // socket.emit("give up game", { matchId:msg.matchId, user:userName, turn:myTurn });
                                    // $log.append($("<li>").append("handleClickGiveupGame, myTurn=" + myTurn + ", msg.turn=" + msg.turn));
                                    // render(States.initGaming);
                                };
		    			        const $confContent = [
                                    $("<i>", { class:"fa fa-trash emptylog" }).on("click", handleClickEmptyLog),
                                    $("<i>", { class:"fa fa-play giveupgame" }).on("click", handleClickGiveupGame) //, $log
                                ];
		    			        const handleClickRightTurn = function(e) {
    		      				    e.preventDefault();
		      				        //conf.set("$modalbody", $confContent);
		      				        //conf.set("show");
		    			        };

						        if (msg.players.length === 2) {
		  					        turns = [ $("<span>", { class:"turn active" }), $("<span>", { class:"turn right" }).on("click", handleClickRightTurn) ];
		  					        scores =[ $("<span>", { class:"score" }).html("0"), $("<span>", { class:"score right" }).html("0") ];
		  					        $scoreboard.append(turns[0], $("<div>", {class:"scoreboard"}).append(scores[0], $dash, scores[1]), turns[1]);

		  					        msg.players.forEach((name, i) => {
		    					        turns[i].html(name);
		    					        if (userName === name) myTurn = i+1;
		  					        });
						        } else {
                                    turns = [$("<span>", { class:"turn multi" }).html(msg.players[0]), 
                                             $("<span>", { class:"turn multi" }).html(msg.players[1]).on("click", handleClickRightTurn)];
                                    turns[0].addClass("active");
                                    scores = [ $("<span>", { class:"score" }).html("0"), $("<span>", { class:"score" }).html("0") ];
                                    $scoreboard.append(turns[0], scores[0], turns[1], scores[1]);

                                    msg.players.forEach((name, i) => { if (userName === name) myTurn = i+1; });
                                }

						        return $scoreboard;
	    			        }; // getScoreboard
	  			            const numPlayers = msg.players.length;
                            const handleClickCard = function handleClickCard(e, cardI) {
                                let msg = JSON.parse(store.message.message);
                                e.preventDefault();
                        
                                if ((numPlayers === 2 && turns[myTurn-1].hasClass("active") !== true) || (numPlayers > 2 && turns[0].text() !== userName)) {
                                    console.log("handleClickCard, ignore: not active");
                                    // $log.append($("<li>").append("handleClickCard, ignore: not active, myTurn=" + myTurn));
                                    return;
                                }
                                
                                if (myTurn !== msg.turn) {
                                    console.log("handleClickCard, ignore: not myturn, myTurn=" + myTurn + ", msg.turn=" + msg.turn);
                                    // $log.append($("<li>").append("handleClickCard, ignore: not myturn, myTurn=" + myTurn + ", msg.turn=" + msg.turn));
                                    return;
                                }
                                try {
                                   fpSocket.send(JSON.stringify({type:"card-click", message:{gameId:msg.gameId, userName:userName, cardI:cardI}}));
                                } catch(err) {
                                    console.log("handleClickCard: " + err);
                                }
                            };
                            const changeTurn = function changeTurn(newTurn, players, points) {
	      		                let numPlayers = players.length,
		      	                    currentTurn = (((newTurn - 1) < 1) ? numPlayers + 1 : newTurn) - 1, // turn is 1..numPlayers
		  	  	                    nextTurn = (((newTurn + 1) > numPlayers) ? 1 : (newTurn + 1));

	      		                if (numPlayers === 2) {
                                    turns[currentTurn-1].removeClass("active");
                                    turns[newTurn-1].addClass("active");
                                    scores.forEach((score, i) => { score.html("" + points[i]) });
                                } else {
                                    turns[0].html(players[newTurn-1]);
                                    turns[1].html(players[nextTurn-1]);
                                    scores[0].html("" + points[newTurn-1]);
                                    scores[1].html("" + points[nextTurn-1]);
                                }
                            };
                            const renderGameState = function renderGameState(gameStateMsg) {
                                let twoCardsFaceup = false,
                                    pairFound = false,
                                    gameState;

				                console.log("renderGamestate, msg=" + JSON.stringify(gameStateMsg));
				                // $log.append($("<li>").append("renderGamestate, msg=" + JSON.stringify(gameStateMsg)));
            
                                try {
                                    gameState = JSON.parse(gameStateMsg);
                                } catch(err) {
                                    console.log(err);
                                    return;
                                }
				                gameState.faceUp.forEach(card => { entity.fields["" + card.position].$label.removeClass("facedown"); });
			
				                if (gameState.faceUp.length === 2) {
					                twoCardsFaceup = true;
					                if (gameState.faceUp.reduce((result, card) => { return ((result && card.removed) ? true : false); }, true)) 
						                pairFound = true;
				                }

				                if (twoCardsFaceup) {
					                if (pairFound) {
						                setTimeout(() => {
							                if (gameState.gameover === true) {
								                render(States.gameover);
								                // State.screenEntities["gameover"].get("State").renderFinalResult(gameStateMsg);
							                } else {
								                gameState.faceUp.forEach(card => { entity.fields["" + card.position].$label.addClass("removed"); });
								                changeTurn(gameState.turn, gameState.players, gameState.scores);
							                }
						                }, 1000);
					                } else {
						                /* not a pair */
						                setTimeout(() => {
							                gameState.faceUp.forEach(card => { entity.fields["" + card.position].$label.addClass("facedown"); });
							                changeTurn(gameState.turn, gameState.players, gameState.scores);
						                }, 1000);
					                }
				                } else {
					                changeTurn(gameState.turn, gameState.players, gameState.scores);
				                }
			                };
                            const handleMessage = function() {
                                if (message === undefined) {
                                    console.error("play.handleMessage: message=undefined");
                                    return;
                                }
                                store.message = {}
                                store.message = Object.assign({}, store.message, message);

                                if (message.type === "game-state") {
                                    renderGameState(message.message)
                                } else {
                                    console.error("play.handleMessage: " + JSON.stringify(message));
                                }
                                message = undefined;
                            };
	  			            entity.$field.append(
	    			            getScoreboard(),
                                msg.board.map((val, i) => {
                                    entity.createField("" + i, Card, { faceValue:val, attrs:{ label:{ class:"facedown" }}, onClick:(e) => handleClickCard(e, i) });
                                    return entity.fields["" + i].$field;
                                })
                            );
                            entity.set("State", { key:"handleMessage", value:handleMessage });
                        } // create()
                    }; // args.screen
                    spruits.Entity.call(this, args);
                    this.load();
                }; // ScreenEntity.play

                ScreenEntities["gameover"] = function Gameover(args) {
                    args.screen = {
                        create:function(entity) {
                            let gameState;
                            try {
                                    gameState = JSON.parse(store.message.message);
                            } catch(err) {
                                console.log(err);
                                return;
                            }
                            const getRank = function(rank) {
		                        let $rank;
		                        switch(rank) {
		                        case 1:
                                    $rank = $("<i>", { class:"fa fa-trophy gold" });
                                    break;
                                case 2:
                                    $rank = $("<i>", { class:"fa fa-trophy silver" });
                                    break;
                                case 3:
                                    $rank = $("<i>", { class:"fa fa-trophy bronze" });
                                break;
                                default:
                                    $rank = "" + rank;
                                    break;
                                }    
                                return $rank;
                            };
                            const playersScoresSorted = gameState.players.map((name, i) => { return {name:name, score:gameState.scores[i]}; }).sort((a, b) => { return b.score - a.score; });
	                        const playersRanked = playersScoresSorted.map((player, i, arr) => {
		                        player.rank = i + 1;
		                        if (i>0) {
		                            if (player.score === arr[i-1].score) player.rank = arr[i-1].rank;
		                        }
		                        return player;
	                        });
	                        const $finalResultRows = playersRanked.map((player, i) => {
		                        return $("<tr>").append($("<td>").append(getRank(player.rank)), $("<td>").html(player.name), $("<td>").html("" + player.score));
	                        });
	                        const $finalResult = $("<table>").append(
		                        $("<thead>").append($("<tr>").append( $("<th>"), $("<th>"), $("<th>").html("Pairs") )),
		                        $("<tbody>").append($finalResultRows)
	                        );
	                        const handleClickReplay = function(e, entity) {
                                e.preventDefault();
                                store.message.type = "replay"
                                message = store.message;
		                        render(States.initContinue, true /* setBoard */);
	                        };
	                        entity.$field.addClass("screen-entity-gameover").append("Game over. ",  $finalResult, $("<button>").html("Replay").on("click", e => handleClickReplay(e, this)));
	                        entity.$label.css({ display:"none" });
                        } // create()
                    }; // args.screen
                    spruits.Entity.call(this, args);
                    this.load();
                }; // ScreenEntity.gameover

                spruits.Component.call(this, args);
                spruits.Container.call(this, "FindPairs");
                this.$field.addClass("findpairs-4");

                render = function(newState, setBoard) {
                    let $board = this.$field.children(".board"),
	
                    renderScreen = function(screenName) {
                        this.fields[screenName] = undefined;
                        this.createField(screenName, ScreenEntities[screenName], { insertLabel:false });
                        $board.append(this.fields[screenName].$field);
                    }.bind(this);

                    if (newState !== undefined) {
                        if ($board.length) $board.remove();
                        $board = $("<div>", { class:"board" });
                        this.$field.append($board);
                    } else newState = state + 1;

                    switch (newState) {
                    case States.init:
                        renderScreen("init");
                        state = States.init;
                        break;
                    case States.initContinue:
                        console.log("render: States.initContinue");
                        if (setBoard) $board.append(this.fields["init"].$field);
                        this.fields["init"].get("State").initGaming();
                        break;
                    case States.play:
                        renderScreen("play");
                        state = States.play;
                        break;
                    case States.playContinue:
                        this.fields["play"].get("State").handleMessage();
                        break;
                    case States.gameover:
                        renderScreen("gameover");
                        state = States.gameover;
                        break;
                    }
                }.bind(this); // render()
